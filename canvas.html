<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="./canvas.css">

</head>

<body>
  <canvas id="myCanvas" width=300 height=300></canvas>
  <div id=actions class="actions">
      <svg id="brush" class="icon active">
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id="eraser" class="icon">
          <use xlink:href="#icon-eraser1"></use>
      </svg>
      <svg id="clear" class="icon">
          <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="save" class="icon">
          <use xlink:href="#icon-save"></use>
      </svg>
  </div>
 
    <ol class="colors">
      <li id="black" class="black active"></li>
      <li id="red" class="red"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
    </ol>
  
    <ol class="sizes">
      <li id="thin" class="thin active"></li>
      <li id="bold" class="bold"></li>
    </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1022772_1l4ixf52t9l.js"></script>
</body>

</html>
